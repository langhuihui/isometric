<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isometric Cube Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
    }

    .scene {
      width: 600px;
      height: 400px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      position: relative;
      perspective: 1000px;
      perspective-origin: 50% 50%;
      overflow: visible;
    }

    .scene-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-style: preserve-3d;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-group {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #aaa;
    }

    .control-group input[type="range"] {
      width: 150px;
    }

    .control-group span {
      display: inline-block;
      width: 40px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Isometric Cube - Web Component Test</h1>
  
  <div class="scene">
    <div class="scene-center">
      <!-- 单个等距立方体测试 -->
      <iso-cube id="cube1" width="100" height="100" depth="100"></iso-cube>
    </div>
  </div>

  <div class="controls">
    <div class="control-group">
      <label>Width: <span id="widthVal">100</span></label>
      <input type="range" id="widthSlider" min="20" max="200" value="100">
    </div>
    <div class="control-group">
      <label>Height: <span id="heightVal">100</span></label>
      <input type="range" id="heightSlider" min="20" max="200" value="100">
    </div>
    <div class="control-group">
      <label>Depth: <span id="depthVal">100</span></label>
      <input type="range" id="depthSlider" min="20" max="200" value="100">
    </div>
  </div>

  <script type="module">
    import './src/components/IsoCube.ts'

    const cube = document.getElementById('cube1')
    
    // 尺寸控制
    document.getElementById('widthSlider').addEventListener('input', (e) => {
      const val = e.target.value
      document.getElementById('widthVal').textContent = val
      cube.setAttribute('width', val)
    })

    document.getElementById('heightSlider').addEventListener('input', (e) => {
      const val = e.target.value
      document.getElementById('heightVal').textContent = val
      cube.setAttribute('height', val)
    })

    document.getElementById('depthSlider').addEventListener('input', (e) => {
      const val = e.target.value
      document.getElementById('depthVal').textContent = val
      cube.setAttribute('depth', val)
    })
  </script>
</body>
</html>
