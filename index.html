<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monibuca Admin 超级面板 - 等距视图</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Monibuca Admin 超级面板</h1>
    <span class="badge">For m7s Pro V5</span>
    <span class="tip">+ 提示: 按住鼠标拖拽可移动画布</span>
  </div>

  <!-- 角度配置控制面板 -->
  <div class="config-panel">
    <div class="config-title">等距角度配置</div>
    <div class="config-row">
      <label>rotateX (俯视角): <span id="rotateX-value">60</span>°</label>
      <input type="range" id="rotateX-slider" min="30" max="80" value="60" step="1">
    </div>
    <div class="config-row">
      <label>rotateZ (旋转角): <span id="rotateZ-value">45</span>°</label>
      <input type="range" id="rotateZ-slider" min="20" max="70" value="45" step="1">
    </div>
    <div class="config-row">
      <label>透视距离: <span id="perspective-value">0</span>px <span style="color:#888;font-size:10px">(0=正交)</span></label>
      <input type="range" id="perspective-slider" min="0" max="5000" value="0" step="100">
    </div>
    <button id="reset-angles">重置默认</button>
    <button id="toggle-shell" style="margin-top: 4px;">收起罩子</button>
    
    <!-- 选中实体属性显示 -->
    <div class="entity-info" id="entity-info" style="display: none;">
      <div class="config-title" style="margin-top: 16px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 12px;">选中实体</div>
      <div class="entity-prop"><span class="prop-label">ID:</span> <span id="entity-id">-</span></div>
      <div class="entity-prop"><span class="prop-label">X:</span> <span id="entity-x">-</span></div>
      <div class="entity-prop"><span class="prop-label">Y:</span> <span id="entity-y">-</span></div>
      <div class="entity-prop"><span class="prop-label">Z:</span> <span id="entity-z">-</span></div>
      <div class="entity-prop"><span class="prop-label">宽度:</span> <span id="entity-width">-</span></div>
      <div class="entity-prop"><span class="prop-label">高度:</span> <span id="entity-height">-</span></div>
      <div class="entity-prop"><span class="prop-label">深度:</span> <span id="entity-depth">-</span></div>
      <div class="entity-prop"><span class="prop-label">z-index:</span> <span id="entity-zindex">-</span></div>
    </div>
  </div>

  <iso-scene center-origin width="1400" height="950">
    <!-- 场景内容由 main.ts 动态生成 -->
  </iso-scene>

  <!-- 详细信息浮动框 -->
  <div class="info-popup" id="info-popup"></div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
